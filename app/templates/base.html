<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default('BookShop') }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      nav {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #eee;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
      }
      li strong {
        display: block;
        margin-bottom: 5px;
      }
      .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1em;
      }
      .flash-messages li {
        padding: 0.75em;
        margin-bottom: 0.5em;
        border-radius: 4px;
      }
      .flash-messages .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .flash-messages .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .flash-messages .warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }
      .actions a,
      .actions button {
        margin-right: 5px;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 3px;
      }
      .actions .edit {
        background-color: #ffc107;
        color: black;
      }
      .actions .delete {
        background-color: #dc3545;
        color: white;
        border: none;
        cursor: pointer;
      }
      form div {
        margin-bottom: 10px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input[type="text"],
      form input[type="number"],
      form textarea,
      form select {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      form button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      form button[type="submit"]:hover {
        background-color: #0056b3;
      }
      .detail-item {
        margin-bottom: 10px;
      }
      .detail-item strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('web_bp.home') }}">Home</a>
      <a href="{{ url_for('web_bp.list_authors') }}">Authors</a>
      <a href="{{ url_for('web_bp.list_books') }}">Books</a>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
